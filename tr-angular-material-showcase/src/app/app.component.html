<h1>TR Angular Material Showcase</h1>

<h2>Buttons</h2>
<button mat-button>Basic Button</button>
<button mat-raised-button color="primary">Raised Button</button>
<button mat-stroked-button color="accent">Stroked Button</button>
<button mat-flat-button color="warn">Flat Button</button>

<h2>Cards</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Card Title
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    This is the content of the card.
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Action 1</button>
    <button mat-button color="accent">Action 2</button>
  </mat-card-actions>
</mat-card>
